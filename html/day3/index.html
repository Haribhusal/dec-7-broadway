<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Inputs</title>
</head>
<body>
    

    <form >
        <h4>Please select your interest game</h4>
        <div>
            <input type="checkbox" id="activate">
            <label for="activate">Football</label>
        </div>
        <div>
            <input type="checkbox" id="basket">
            <label for="basket">Basketball</label>
        </div>
        <div>
            <input type="checkbox" id="cric">
            <label for="cric">Cricket</label>
        </div>
        <!-- <input type="button" value="Test"/> -->
        <input type="range" min="20" max="30" >
        <button type="submit">Submit</button>

    </form>


</body>
</html>
