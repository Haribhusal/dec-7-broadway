<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <div>
        <label for="fullnameinput">Please Enter Your Full Name Here</label>
        <input id="fullnameinput" type="text" placeholder="Full Name" />
      </div>

      <div>
        <label for="emailinput">Please Enter Your Email</label>
        <input id="emailinput" type="email" placeholder="Email here" />
      </div>


      <img src="https://picsum.photos/id/33/1000/500" alt="" title="This is an Image">
      <div>
        <h3>Please select gender</h3>
        <input name="genderSelector" type="radio" id="male" > <label for="male">I am male</label>
        <input name="genderSelector" type="radio" id="female" checked> <label for="female">I am Female</label>
        <input name="genderSelector" type="radio" id="nosay"> <label for="nosay">Rather not to say</label>
        
      </div>

      <div>
        <label for="">Please Enter Your password</label>
        <input id="" type="password" placeholder="Password here" />
      </div>

      
        <button type="submit">Submit</button>
     

    </form>
  </body>
</html>
