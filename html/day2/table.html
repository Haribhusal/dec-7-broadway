<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1" width="50%" align="center" style="text-align: center">
      <thead>

        <tr>
            <th>SN</th>
            <th>Full Name</th>
            <th>Address</th>
        </tr>

      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Hari Bhusal</td>
          <td rowspan="2">Shankhamul</td>
        </tr>
        <tr>
            <td>2</td>
            <td>New Name</td>
          
          </tr>
        <tr>
          <td>2</td>
          <td>Test Name 2</td>
          <td>Test Address 2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Test Name 3</td>
          <td>Test Address 3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td colspan="2">Total</td>
          
            <td>Rs. 23000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
