<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        header.myhead{
            background-color: green;
            color: #fff;
            padding: 30px;
            font-size: 40px;
        }
        header#newhead{
            background-color: orange;
        }
       
        h1,h3{
            color: red;
        }
        header h4{
            color: blueviolet;
        }
        #newnew{
            color: aqua;
        }
    </style>
</head>
<body>

    <div id="newnew">NEW</div>
    
    <header class="myhead" id="newhead">

        this is header
        <h4>this is title written in h4</h4>
    </header>


    <h1>this is h1</h1>
    <h3>this is h3</h3>
</body>
</html>
